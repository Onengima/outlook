<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>jQuery SVG左右弹性切换全屏焦点图动画DEMO演示</title>
  
  <link rel='stylesheet prefetch' href='css/slick.css'>

      <link rel="stylesheet" href="css/style.css">

      <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
          

  
</head>

<body>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <div class="carousel slide" id="carousel-example-generic" data-ride="carousel">
        <ol class="carousel-indicators">
          <li class="active" data-target="#carousel-example-generic" data-slide-to="0"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item next left">
            <img alt="First slide [1140x500]" src="img/1.jpg" data-src="holder.js/1140x500/auto/#777:#555/text:First slide" data-holder-rendered="true">
          </div>
          <div class="item">
            <img alt="Second slide [1140x500]" src="img/2.jpg" data-src="holder.js/1140x500/auto/#666:#444/text:Second slide" data-holder-rendered="true">
          </div>
          <div class="item active left">
            <img alt="Third slide [1140x500]" src="img/3.jpg" data-src="holder.js/1140x500/auto/#555:#333/text:Third slide" data-holder-rendered="true">
          </div>
        </div>
        <a class="left carousel-control" role="button" href="#carousel-example-generic" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" role="button" href="#carousel-example-generic" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

</body>
</html>
